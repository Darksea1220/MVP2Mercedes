<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>
    <link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>
    <script src="sketch.js" async defer></script>

    <div class="container">
        <img id="display" src="https://github.com/Darksea1220/imagesMVP2/blob/master/Espera.png?raw=true">
    </div>
        <div id="fields">
            <div class="field">
                <label>Name:</label>
                <br>
                <input type="text" id="nam">
            </div>
            <br>
            <div class="field">
                <label>E-mail:</label>
                <br>
                <input type="email" id="mail">
            </div>
            <br>
            <div class="field">
                <label>Phone:</label>
                <br>
                <input type="number" id="phone">
            </div>
        </div>
       
    <img id="submit" src="https://github.com/Darksea1220/imagesMVP2/blob/master/enviar.png?raw=true">

</body>
</html>
